<!DOCTYPE html>
<html lang="it">


<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1">

</head>

<body>

<p>Inserisci il PIN:</p>

<form autocomplete="on" action="" method="POST">

<p>
<label for="frmPhone">Telefono</label>
<input name="phone" id="frmPhone"  autocomplete="tel" type="tel"/>
</p>


<p><label for="frmNameCC">Name on card</label>
<input name="ccname" id="frmNameCC" required 
       placeholder="Full Name" autocomplete="cc-name"></p>

<p><label for="frmCCNum">Card Number</label>
<input name="cardnumber" id="frmCCNum" required autocomplete="cc-number"></p>

<p><label for="frmCCCVC">CVC</label>
<input name="cvc" id="frmCCCVC" required autocomplete="cc-csc"></p>

<p><label for="frmCCExp">Expiry</label>
<input name="cc-exp" id="frmCCExp" required placeholder="MM-YYYY" autocomplete="cc-exp">
</p>

<p>
<label for="frmPin">PIN</label>
<input name="pin" id="frmPin" type="password" autocomplete="one-time-code"/>
</p>

</form>

<div id="output"></div>

<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>

<script>

var read_pin=function(){
    $("#output").html("");

    $("input").each(function(){
	var val=$(this).val();
	var attr=$(this).attr("name")
	$("#output").append("<p>"+attr+": "+val+"</p>");    
	console.log(attr,val);
    });

};

setInterval(read_pin,1000);

</script>

</body>

</html>
