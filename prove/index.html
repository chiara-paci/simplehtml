<html>
<head></head>

<body>

<p>Inserisci il PIN:</p>

<form>
<input name="pin" autocomplete="on"/>
</form>

<div id="output"></div>

<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>

<script>

$("input").change(function(){
    var val=$(this).val();
    var attr=$(this).attr("name");
    $("#output").append("<p>"+attr+": "+val+"</p>");
});

var read_pin=function(){
    val=$("input[name=pin]").val();
    $("#output").html("<p>PIN: "+val+"</p>");    
    console.log(val);
}

setInterval(read_pin,1000);

</script>

</body>

</html>
