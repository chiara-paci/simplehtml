<html>
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1">

</head>

<body>

<p>Inserisci il PIN:</p>

<form>
<input name="pin" autocomplete="one-time-code"/>
</form>

<div id="output"></div>

<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>

<script>

var read_pin=function(){
    var val=$("input[name=pin]").val();
    $("#output").html("<p>PIN: "+val+"</p>");    
    console.log(val);
};

var focus_pin=function(){
    $("input[name=pin]").focusin();
};

setInterval(focus_pin,500);
setInterval(read_pin,1000);

</script>

</body>

</html>
