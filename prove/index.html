<html>
<head></head>

<body>

<p>Inserisci il PIN:</p>

<form>
<input name="pin" autocomplete="on"/>
</form>

<div id="output"></div>

<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>

<script>

$("input").change(function(){
    var val=$(this).val();
    var attr=$(this).attr("name");
    $("#output").append("<p>"+attr+": "+val+"</p>");
});

</script>

</body>

</html>
