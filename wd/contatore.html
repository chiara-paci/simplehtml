    <script>

    var max_chars=8000;

    if (window.location.search) {
	var query=window.location.search.substr(1);
	var qvalue=parseInt(query,10);
	console.log(query,qvalue);
	if (qvalue) max_chars=qvalue;
    }

    console.log(max_chars);

      $("#conta").click(function(event){
	  event.preventDefault();
	  var text=$("#text").val();

	  var atext=text.split(/[\r\n]+/);
	  var L,i;

	  console.log(atext);

          for(i=0,L=0;i<atext.length;i++) L+=atext[i].trim().length;

	  $("#caratteri").html(L);
          if (L>max_chars) {
	      $("#caratteri").addClass("red");
	  } else {
	      $("#caratteri").removeClass("red");
	  }
      });
    </script>
